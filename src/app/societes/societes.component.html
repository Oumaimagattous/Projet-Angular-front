<div class="main-body">
    <div class="panel-header">
      <h2>Liste des Sociétés</h2>
      <button mat-raised-button color="primary" (click)="navigateToAddSociete()">Ajouter Société</button>
    </div>
    <mat-form-field>
      <mat-label>Rechercher</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Nom">
    </mat-form-field>
  
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Adresse</th>
            <th>MF</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let societe of filteredSocietes">
            <td>{{ societe.id }}</td>
            <td>{{ societe.name }}</td>
            <td>{{ societe.adresse }}</td>
            <td>{{ societe.mf }}</td>
            <td>
              <button mat-icon-button color="primary" (click)="navigateToEditSociete(societe.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteSociete(societe.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
